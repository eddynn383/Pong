<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Pong</title>
</head>
<body>
    <div class="score" id="score">
        <div class="score-inner">
            <div class="number player" id="player-score">0</div>
            <div class="connect">vs</div>
            <div class="number cpu" id="cpu-score">0</div>
        </div>
    </div>
    <div class="board" id="game-board">
        <div class="ball" id="ball"></div>
        <div class="paddle top" id="cpu-paddle"></div>
        <div class="paddle bottom" id="player-paddle"></div>
    </div>
    <div class="controls" id="controls">
        <span class="overlay"></span>
        <div class="content">
            <div class="message" id="message">
                <h3>NEW GAME</h3>
            </div>
            <button class="btn start" id="start-button">Play</button>
        </div>
    </div>
</body>
</html>
